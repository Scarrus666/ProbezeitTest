<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <title>Feedback</title>
</head>
<body>
    
    <nav>
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col float-left enabled_header">
                    <p></p>
                    <p>Home</p>
                </div>

                <div class="col center enabled_header">
                    <p></p>
                    <p>Give Feedback</p>
                </div>

                <div class="col center enabled_header">
                    <p></p>
                    <p>Contact</p>
                </div>

                <div class="col float-right disabled_header">
                    <p></p>
                    <p>Disabled</p>
                </div>

            </div>
        </div>
    </nav>


    <div>

        <div class="container">
            <div class="row justify-content-center align-items-center" id="smiley">
                <div class="col center smiley_start">
                    <p><i class="bi bi-emoji-smile"></i></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col center">
                    <button id="good" type="button" class="btn btn-success" onclick="goodSmiley();">good!</button>
                </div>

                <div class="col center">
                </div>
                <div class="col center">
                </div>
                <div class="col center">
                </div>
                <div class="col center">
                </div>
                <div class="col center">
                </div>
                <div class="col center">
                </div>

                <div class="col center">
                    <button id="bad" type="button" class="btn btn-danger" onclick="badSmiley();">bad!</button>                
                </div>

            </div>
        </div>
    </div>

    <div id="under_smiley" class="under_smiley">
    </div>


    <div class="footer">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col">
                    <p><br></p>
                    <p>Footer with Social Icons etc</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
